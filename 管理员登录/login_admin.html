<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" http-equiv="Cache-Control" />
		<title>管理员登录</title>
		<link href="../css/register.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="bg-bule">
			<div class="login-wrap">
				<div class="w940">
					<div class="header clearfix">
						<h1 class="f1"><a title="折扣社" href="../首页/index.html"><img src="./img/logo.png" /> </a> </h1>
						<div class="welcome f1">欢迎登录</div>
					</div>
				</div>
			</div>
			<div class="login-box w940 clearfix">
				<div class="pic f1"><img src="./img/page.jpg" /> </div>
				<div class="fr entry">
					<h2 class="title">管理员登录</h2>
					<dl class="entry-name">
						<dt>
							<label>账号</label>
						</dt>
						<dd>
							<input type="text" class="text" placeholder="手机号/用户名" />
						</dd>
					</dl>
					<dl>
						<dt>
							<label for="password">密码</label>
						</dt>
						<dd>
							<input type="password" class="text" />
						</dd>
					</dl>
					<div class="item">
						<input type="button" />
					</div>
				</div>
			</div>
			<div class="ft for-register mt10">
				<div class="ft_box clearfix">
					<p class="f1"><a href="../用户登录/login_user.html" class="copyRight blue_link">个人用户登录</a> </p>
					<p class="fr copyRight">鄂ICP ©折扣社2013-2014，All Rights Reserved</p>
				</div>
			</div>
		</div>
	</body>
</html>
